<app-navbar></app-navbar>
<app-aside></app-aside>
<!-- Modals -->
<app-modal-category></app-modal-category>

<main class="mt-5 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h4>Dashboard</h4>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let card of listCards" (click)="selectModalCard(card)" class="col-md-3 mb-3 cardStyle">
                <div class="card bg-{{card.color}} text-{{card.textColor}} h-100">
                    <div class="card-body py-5 d-flex justify-content-between align-items-center">
                        <span class="material-symbols-sharp">{{card.icon}}</span>
                        {{card.title}}
                    </div>
                </div>
            </div>
        </div>

        <!-- la tabla esta en este row -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <span><i class="bi bi-table me-2"></i></span> Data Table
                    </div>
                    <div class="card-body">
                        <!-- El style fue lo ultimo que agregue para que aparezca el scroll xd -->
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table id="example" class="table table-striped data-table" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Categoria ID</th>
                                        <th>Nombre de la categoria</th>
                                        <th>descripcion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listCategories">
                                        <td>{{item.idCat}}</td>
                                        <td>{{item.nameCat}}</td>
                                        <td>{{item.descriptionCat}}</td>
                                        <td>
                                            <button (click)="editCategory('categoryEditModal', item)" type="button"
                                                style="margin-right: 10px;" class="btn btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button (click)="deleteCategory(item.idCat)" type="button"
                                                style="margin-left: 10px;" class="btn btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
