<app-navbar></app-navbar>
<app-aside></app-aside>

<main class="mt-5 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h4>Reportes de la empresa</h4>
            </div>
        </div>
        <!-- la tabla esta en este row -->
        <div class="row text-center">
            <div class="col-md-12 mb-3">

                <div class="card">
                    <div class="card-header">
                        <span><i class="bi bi-table me-2"></i></span> Reportes
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3 cardStyle">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body py-5 d-flex justify-content-between align-items-center">
                        <span class="material-symbols-sharp">total</span>
                        {{amountInvest.toFixed(2)}}
                    </div>
                    <div class="card-footer d-flex">
                        Entrada de productos
                        <span class="ms-auto">
                            <i class="bi bi-chevron-right"></i>
                        </span>
                    </div>
                </div>
        </div>
        <div class="col-md-3 mb-3 cardStyle">
            <div class="card bg-success text-white h-100">
                <div class="card-body py-5 d-flex justify-content-between align-items-center">
                    <span class="material-symbols-sharp">total</span>
                    {{amountEarns.toFixed(2)}}
                </div>
                <div class="card-footer d-flex">
                    Salida de productos
                    <span class="ms-auto">
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!-- card to put my graphics (apexcharts.com)-->
    <div class="row d-flex justify-content-around">
        <div class="card" style="width: 30rem;">
            <div style="text-align:center">
                <apx-chart [series]="chartOptionsStock.series!" [chart]="chartOptionsStock.chart!"
                    [xaxis]="chartOptionsStock.xaxis!" [title]="chartOptionsStock.title!"
                    [fill]="chartOptionsStock.fill!"></apx-chart>
            </div>
        </div>

        <div class="card" style="width: 65rem;">
            <div style="text-align:center">
                <!-- <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                        [xaxis]="chartOptions.xaxis!" [title]="chartOptions.title!"></apx-chart> -->
                <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
                    [markers]="chartOptions.markers" [stroke]="chartOptions.stroke!" [yaxis]="chartOptions.yaxis!"
                    [dataLabels]="chartOptions.dataLabels!" [title]="chartOptions.title!" [fill]="chartOptions.fill!"
                    [tooltip]="chartOptions.tooltip!" [legend]="chartOptions.legend!"></apx-chart>
            </div>
        </div>


    </div>



    </div>
</main>
