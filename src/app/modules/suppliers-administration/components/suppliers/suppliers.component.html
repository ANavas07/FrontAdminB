<app-navbar></app-navbar>
<app-aside></app-aside>
<!-- Modals -->
<app-modal-supplier></app-modal-supplier>

<main class="mt-5 pt-3">
    <div class="container-fluid">
        
        <div class="row justify-content-center align-items-center" id="title">
            <div class="col-md-12 text-center">
                <h4>Control de Proveedores</h4>
            </div>
            <div class="col-md-3 mb-3 text-center" id="respectiva">
                <img src="../../../../../assets/img/proveedores.webp" alt="" height="150px" width="150px">
            </div>
        </div>

        <div class="row" id="cuadro">
            <div *ngFor="let card of listCards" (click)="selectModalCard(card)" class="col-md-3 mb-3 cardStyle">
                <div class="card bg-{{card.color}} text-{{card.textColor}} h-100">
                    <div class="card-body py-5 d-flex justify-content-between align-items-center">
                        <span class="material-symbols-sharp">{{card.icon}}</span>
                        {{card.title}}
                    </div>
                </div>
            </div>
        </div>

        

        <!-- la tabla esta en este row -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <span><i class="bi bi-table me-2"></i></span> Datos
                    </div>
                    <div class="card-body">
                        <!-- El style fue lo ultimo que agregue para que aparezca el scroll xd -->
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table id="example" class="table table-striped data-table" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th>Identificación</th>
                                        <th>Nombre</th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>
                                        <th>Correo electrónico</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listSuppliers">
                                        <td>{{item.idSup}}</td>
                                        <td>{{item.nameSup}}</td>
                                        <td>{{item.phoneSup}}</td>
                                        <td>{{item.addressSup}}</td>
                                        <td>{{item.emailSup}}</td>
                                        <td>
                                            <button (click)="editSupplier('supplierEditModal', item)" type="button"
                                                style="margin-right: 10px;" class="btn btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button (click)="deleteSupplier(item.idSup)" type="button"
                                                style="margin-left: 10px;" class="btn btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
