<div class="modal custom-modal" tabindex="-1" id="userModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar usuarios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal('userModal')"></button>
            </div>
            <form [formGroup]="formAddUser" (ngSubmit)="addUser('userModal')">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-10 row">
                            <div class="form-group">
                                <br>
                                <label class="col-form-label">Cedula de identidad</label>
                                <input type="text" formControlName="dniUser"  class="form-control">
                                <label class="col-form-label">Nombre</label>
                                <input type="text" formControlName="nameUser" class="form-control">
                                <label class="col-form-label">Apellido</label>
                                <input type="text" formControlName="lastNameUser" class="form-control">
                                <label class="col-form-label">Nombre de usuario</label>
                                <input type="text" formControlName="userName" class="form-control">
                                <label class="col-form-label">Contraseña</label>
                                <input type="text" formControlName="passwordUser"  class="form-control">
                                <label class="col-form-label">Repetir Contraseña</label>
                                <input type="text" formControlName="passwordUserValidator" class="form-control">
                                <br>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" (click)="closeModal('userModal')">Cerrar</button>
                    <button class="btn btn-primary" type="submit" [disabled]="formAddUser.invalid" >Guardar</button>
                </div>
            </form> 
        </div>
    </div>
</div>

<!-- Modal to edit -->

            <form  [formGroup]="formEditUser" (ngSubmit)="editUser('userModaledit')">
                <div class="modal-body">
                    <div class="row">
                        <!-- aqui va 6 -->
                        <div class="col-lg-10 row">
                            <div class="form-group">

                                <br>
                                <label class="col-form-label">Cedula de identidad</label>
                                <input type="text" formControlName="dniUser"  class="form-control">
                                <label class="col-form-label">Nombre</label>
                                <input type="text" formControlName="nameUser" class="form-control">
                                <label class="col-form-label">Apellido</label>
                                <input type="text" formControlName="lastNameUser" class="form-control">
                                <label class="col-form-label">Nombre de usuario</label>
                                <input type="text" formControlName="userName" class="form-control">
                                <br>
                            </div>

                        </div>
